<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Somatório</h1>
    </header>
    <section>
        <form method="post" autocomplete="off">
            <p>
                <label for="n1">Digite um valor:</label> 
                <input type="number" name="n1" id="n1" required oninput="somar()">
            </p>
            <p>
                <label for="n2">Digite outro valor: </label>
                <input type="number" name="n2" id="n2" required oninput="somar()">
            </p>

            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </form>

    </section>
    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
