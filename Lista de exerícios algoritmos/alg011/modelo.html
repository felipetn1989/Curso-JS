<body>
    <header>
        <h1>Cálculo &Delta;</h1>
    </header>
    <section>
        <div>
            Equação de 2<sup>o</sup> grau na forma y = ax<sup>2</sup> + bx + c 
            <p>Digite o valor de a: <input type="number" name="aform" id="aform"></p>
            <p>Digite o valor de b: <input type="number" name="bform" id="bform"></p>
            <p>Digite o valor de c: <input type="number" name="cform" id="cform"></p>
        </div>
        <div style="text-align: center;">
            <input type="button" value="Calcular Delta" onclick="delta()">
        </div>
        <div id="delta">
            
        </div>
